<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Controle financeiro para transações de compras e vendas de mercadorias. Teste de front-end Via Varejo.">
  <link rel="shortcut icon" href="./assets/logo.svg">
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <div class="navbar-brand">
        <a href="#" class="brand"></a>
        <h1 class="system-title">
          Controle financeiro
        </h1>
      </div>
      <div class="menu-hover-control">
        <button type="button" class="open-menu" onclick="trocarMenu()">Menu</button>
        <!-- O trecho “javascript:void(0)” é para ao clicar não acontecer nada, ou seja, leva a página a lugar nenhum, é necessário para utilização do evento “onclick” onde iremos criar a nossa função que irá salvar no servidor. -->
        <nav class="navbar-menu">          
          <button type="button" class="close-menu" onclick="trocarMenu()">Fechar</button>
          <ul>
            <li><a href="#">Cadastro de transações</a></li>
            <li><a href="#" onclick="limpaDados();">Limpar dados</a></li>
            <li class="active"><a href="javascript:void(0);" onclick="salvaDados();">Salvar no servidor</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main-content">
    <div class="container">

      <!-- Nova Transação -->
      <section class="section-new-transaction">
        <form id="meuForm">
          <h1>Nova transação</h1>
          <div class="form-group">
            <div class="form-input">
              <label for="tipo-transacao">Tipo de transação</label>
              <select name="tipoTransacao">
                <option value="">Selecione</option>
                <option value="1">Compra</option>
                <option value="2">Venda</option>
              </select>
              <em>O campo acima é obrigatório</em>
            </div>            
            <div class="form-input">
              <label for="nome-mercadoria">Nome da mercadoria</label>
              <input type="text" name="nomeMercadoria" placeholder="Input">
              <em>O campo acima é obrigatório</em>
            </div>  
            <div class="form-input">  
              <label for="valor-mercadoria">Valor</label>              
              <input type="text" onkeypress="aplicaMascara(event)" name="valorMercadoria" placeholder="0,00">
              <em>O campo acima é obrigatório</em>
              <!-- Eu poderia apenas usar o min=”0.01” step=”0.01 no “input” que já iria funcionar mas utilizei apenas com um “alert” lá no JS para informar o usuário Obs. o “mim e step” permite inserir valores de ponto flutuante e trata os valores negativos e também usamos aqui um tipo “text” ao invés de “number” porque estamos aplicando a máscara lá no JS com o evento “onkeypress”. -->
            </div>            
            <button type="submit">Adicionar transação</button>
          </div>
        </form>
      </section>

      <!-- Extrato -->
      <section class="section-transaction-statement">
        <h1>Extrato de transações</h1>
        <table class="table-transaction-statement" table-transaction>
          <thead>
            <tr>  
              <th></th>
              <th>Mercadoria</th>
              <th class="text-right">Valor</th>
            </tr>
          </thead>
          <tbody>            
            <!-- Exemplo da linha do extrato, mas aqui deixamos vazio pois lá no JS iremos inserir de forma dinâmica..
            <tr>
              <td class="text-right">-</td>
              <td class="">Produto 1 </td>
              <td class="text-right">R$ 19,99</td>
            </tr>
            -->
          </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th>Total</th>
              <th class="text-right">
                <p id="valorTotal">R$ 0,00<p>
                <em class="uppercase" id="lucroOuPrejuizo" style="font-weight: 100;font-size: 12px">[Prejuízo]</em>
              </th>
            </tr>
          </tfoot>
        </table>
      </section>
    </div>
  </main>

  <!-- Chamada JS -->
  <script src="./script.js"></script>
</body>

</html>
